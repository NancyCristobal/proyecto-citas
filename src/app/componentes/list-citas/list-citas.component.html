<div class="card bg-light">
    @if (listadoCitas.length === 0) {
        <div class="card-body">
            <h4 class="card-title text-center">Listado de citas</h4>
        </div>
    } 
    @else {
        <div class="card-body">
            <h4 class="card-title text-center">Listado de citas</h4>
        </div>
        @for (cita of listadoCitas; track $index) {
            <div class="card mb-2">
                <div class="card-body">
                    <p class="card-text"><span>Nombre: </span>{{ cita.nombre}}</p>
                    <p class="card-text"><span>Fecha: </span>{{ cita.fecha}}</p>
                    <p class="card-text"><span>Hora: </span>{{ cita.hora}}</p>
                    <p class="card-text"><span>Sintomas: </span>{{ cita.sintomas }}</p>
                    <button style="width: 100%;" class="btn btn-danger btn-block" (click)="eliminarCita($index)">
                        ELIMINAR
                    </button>
                </div>
            </div>
        }
    }
</div>
